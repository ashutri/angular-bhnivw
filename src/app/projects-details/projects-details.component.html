<div *ngIf="project">
  <h2>{{project.name | uppercase}} Details</h2>
  <div><span>ID : </span>{{project.id}}</div>
  <div>
    <label>Name: </label>
     <input [(ngModel)]="project.name" placeholder="name"/>
    
  </div>
  <div>
    <label>Description: </label>
     <input [(ngModel)]="project.description" placeholder="Description"/>
    
  </div>
  <div>
    <label>Duration: </label>
     <input [(ngModel)]="project.duration" placeholder="Duration in sprints"/>
    
  </div>
  <div>
    <label>Avatar: </label>    
    <img src={{project.avatar}} alt="avatar" >    
  </div>
  <div>
  <label class="image-upload-container btn btn-bwm">
  <span>Select Image</span>
  <input #imageInput
         type="file"
         accept="image/*"
         (change)="processFile(imageInput)">
</label>
  </div>
  
  <button (click)="goBack()"><= Back</button>
  <button (click)="save()">Save</button>
</div>
<div>
  <app-tasks></app-tasks>
</div>
