<h1>Top Project</h1>
<div class="grid grid-pad">
  <a *ngFor="let project of projects" class="col-1-4"
      routerLink="/detail/{{project.id}}">
      <img src={{project.avatar}} alt={{project.name}}>
    <div class="module project">
      <h3>{{project.name}}</h3>
      
    </div>
     
  </a>
 
</div>
